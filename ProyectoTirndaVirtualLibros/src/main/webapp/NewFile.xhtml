<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
      <h:form>
<h:dataTable value="#{libroController.libro.autorLib}"
					var="tipolibro">

					<h:column>
						<f:facet name="header">AUTOR</f:facet>
						<h:inputText value="#{tipolibro.temporal}" id="txtAutor">
							<f:ajax render="lblAutorNombre" execute="txtAutor"
								listener="#{libroController.buscarAutor(tipolibro)}" />
						</h:inputText>
						<h:outputText id="lblAutorNombre"
							value="#{tipolibro.autor.nombre}" />
						<h:message for="txtAutor" />
					</h:column>

				</h:dataTable>
<h:commandButton action="#{libroController.addAutor()}"
					value="AGREGAR AUTOR" />
</h:form> 
</body> 
</html>
