<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<center> <h1 style="color: red">Ingreso de Autor</h1> </center></h:head> 
<body> 
	<h:form>
	<center>
		<h:panelGrid columns="3">
		
						
			<h:outputText value="Nombre:" />
			<h:inputText value="#{autorController.autores.nombre}"  id="txtNombre"/>
			<h:message for="txtNombre"/>
			
			<h:outputText value="Apellido:" />
			<h:inputText value="#{autorController.autores.apellido}"  id="txtApellido"/>
			<h:message for="txtApellido"/>
			
			<h:outputText value="Nacionalidad" />
			<h:inputText value="#{autorController.autores.nacionalidad}"  id="txtNacionaidad"/>
			<h:message for="txtNacionalidad"/>
		
	</h:panelGrid>
	
			<h:commandButton action="#{autorController.cargarDatos()}" value="Guardar" />
			<h:commandButton action="ListarAutor" immediate="true" value="Listar" />
			<h:commandButton action="Libro" immediate="true" value="Dirigirse" />
		
	</center>
</h:form>
</body> 
</html>
