<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
		<center>
				
			<h:dataTable value="#{facturaController.listadoFactura}" var="fac" border="1" id="do">
				<h:column >
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{fac.codigo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{fac.fecha}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Subtotal" />
					</f:facet>
					<h:outputText value="#{fac.subtotal}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="iva" />
					</f:facet>
					<h:outputText value="#{fac.iva}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Descuento" />
					</f:facet>
					<h:outputText value="#{fac.descuento}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Costo Envio" />
					</f:facet>
					<h:outputText value="#{fac.costoEnvio}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					<h:outputText value="#{fac.total}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Estado Carrito" />
					</f:facet>
					<h:outputText value="#{fac.estadoCarrito}" />
				</h:column>
				
				
				
				<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{facturaController.editar(doc.id)}" immediate="true" value="Editar" />
			<h:commandButton action="#{facturaController.borrar(doc.id)}" immediate="true" value="Borrar" />
		</h:column>
			 
		</h:dataTable>
		<br />
		<h:panelGrid columns="3">
			
				<h:outputLabel value="Buscar: " />
				<h:inputText value="#{facturaController.factura.fecha}" />
				<h:commandButton action="#{facturaController.busqueda()}" value="Buscar" />
		</h:panelGrid>
			 <br />	
		<h:dataTable value="#{facturaController.listadoFacturaFec}" var="doc1" border="1">
			<h:column >
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{doc1.codigo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cedula" />
					</f:facet>
					<h:outputText value="#{doc1.fecha}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{doc1.subtotal}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Apeellido" />
					</f:facet>
					<h:outputText value="#{doc1.iva}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<h:outputText value="#{doc1.descuento}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<h:outputText value="#{doc1.costoEnvio}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<h:outputText value="#{doc1.total}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<h:outputText value="#{doc1.estadoCarrito}" />
				</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:commandLink action="/Docente" immediate="true" value="Regresar a Ingresar" />
	</center>
	</h:form>
</body> 
</html>
