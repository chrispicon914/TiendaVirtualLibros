<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
		<center>
				
			<h:dataTable value="#{facturaController.listadoFactura}" var="fac" border="1" id="fa">
				<h:column >
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{fac.codigo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cedula" />
					</f:facet>
					<h:outputText value="#{fac.costoEnvio}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{fac.estadoCarrito}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Apeellido" />
					</f:facet>
					<h:outputText value="#{fac.fecha}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<h:outputText value="#{fac.iva}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<h:outputText value="#{fac.subtotal}" />
				</h:column>
				
				<h:column>
			<f:facet name="header">Acciones</f:facet>
			<h:commandButton action="#{factura.editar(fac.codigo)}" immediate="true" value="Editar" />
			<h:commandButton action="#{factura.borrar(fac.codigo)}" immediate="true" value="Borrar" />
		</h:column>
			 
		</h:dataTable>
		<br />
		<h:panelGrid columns="3">
			
				<h:outputLabel value="Buscar: " />
				<h:inputText value="#{facturaController.factura.fecha}" />
				<h:commandButton action="#{facturaController.busqueda()}" value="Buscar" />
		</h:panelGrid>
			 <br />	
		<h:dataTable value="#{facturaController.listadoFacturaFec}" var="fac1" border="1">
				<h:column >
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{fac1.codigo}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cedula" />
					</f:facet>
					<h:outputText value="#{fac1.costoEnvio}"/>
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Nombre" />
					</f:facet>
					<h:outputText value="#{fac1.estadoCarrito}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Apeellido" />
					</f:facet>
					<h:outputText value="#{fac1.fecha}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Direccion" />
					</f:facet>
					<h:outputText value="#{fac1.iva}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">
						<h:outputText value="Telefono" />
					</f:facet>
					<h:outputText value="#{fac1.subtotal}" />
				</h:column>
		</h:dataTable>
		<br />
		<br />
		<h:commandLink action="/Factura" immediate="true" value="Regresar a Ingresar" />
	</center>
	</h:form>
</body> 
</html>
