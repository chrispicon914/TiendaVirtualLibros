<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<center> <h1 style="color: red">Ingreso de Cliente</h1> </center>
</h:head> 
<body> 
<h:form>
	<center>
		<h:panelGrid columns="3">
		
			<h:outputText value="Cedula:" />
			<h:inputText value="#{clienteController.cliente.id}"  id="txtCedula"/>
			<h:message for="txtCedula"/>
			
			<h:outputText value="Nombre:" />
			<h:inputText value="#{clienteController.cliente.nombre}"  id="txtNombre"/>
			<h:message for="txtCedula"/>
			
			<h:outputText value="Apellido:" />
			<h:inputText value="#{clienteController.cliente.apellido}"  id="txtApellido"/>
			<h:message for="txtApellido"/>
			
			<h:outputText value="Direccion:" />
			<h:inputText value="#{clienteController.cliente.direccion}"  id="txtDireccion"/>
			<h:message for="txtDireccion"/>
			
			<h:outputText value="Correo:" />
			<h:inputText value="#{clienteController.cliente.correo}"  id="txtCorreo"/>
			<h:message for="txtCorreo"/>
			
			<h:outputText value="Contrasenia:" />
			<h:inputText value="#{clienteController.cliente.contrasenia}" immediate="true" id="txtContrasenia"/>
			<h:message for="txtTelefono"/>
			
		   </h:panelGrid>
	
			<h:commandButton action="#{clienteController.cargarDatos()}" value="Guardar" />
			<h:commandButton action="ListaCliente" value="Listar" />
		
	</center>
</h:form>
</body> 
</html>
